<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - NamasteTanaBana</title>
    <meta name="description" content="Discover NamasteTanaBana's portfolio: UI/UX, web development, graphic design, videos, and more.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f1e9;
            color: #2d2d2d;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .cursor {
            width: 15px;
            height: 15px;
            background-color: #d4a017;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }
        .cursor-trail {
            width: 10px;
            height: 10px;
            background-color: #8b2e3c;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.5;
        }
        .filter-btn.active {
            background-color: #d4a017;
            color: #2d2d2d;
        }
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #d4a017;
            z-index: 1000;
            transform-origin: 0;
        }
    </style>
</head>
<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="trail"></div>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-[#f8f1e9]/95 backdrop-blur-md shadow-lg z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-[#8b2e3c] animate-pulse">NamasteTanaBana</a>
            <div class="space-x-8">
                <a href="index.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Home</a>
                <a href="services.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Services</a>
                <a href="works.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Works</a>
                <a href="about.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">About</a>
                <a href="contact.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="py-20 container mx-auto px-4 mt-20">
        <h2 class="text-5xl font-bold text-center mb-16 animate-text">Our Portfolio</h2>
        <!-- Filters -->
        <div class="flex justify-center space-x-4 mb-12">
            <button class="filter-btn px-4 py-2 rounded-full bg-[#355e3b] text-[#f8f1e9] hover:bg-[#d4a017] hover:text-[#2d2d2d] active" data-filter="all">All</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-[#355e3b] text-[#f8f1e9] hover:bg-[#d4a017] hover:text-[#2d2d2d]" data-filter="design">Design</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-[#355e3b] text-[#f8f1e9] hover:bg-[#d4a017] hover:text-[#2d2d2d]" data-filter="web">Web</button>
            <button class="filter-btn px-4 py-2 rounded-full bg-[#355e3b] text-[#f8f1e9] hover:bg-[#d4a017] hover:text-[#2d2d2d]" data-filter="video">Video</button>
        </div>
        <!-- Portfolio Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="relative overflow-hidden rounded-xl group tilt" data-category="design">
                <img src="https://via.placeholder.com/400x300?text=UI+Design" alt="UI Design Project" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-0 bg-[#8b2e3c]/80 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                    <a href="case-study.html" class="text-[#f8f1e9] text-xl font-semibold">UI Design Project</a>
                </div>
            </div>
            <div class="relative overflow-hidden rounded-xl group tilt" data-category="web">
                <img src="https://via.placeholder.com/400x300?text=Web+Dev" alt="E-Commerce Website" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-0 bg-[#8b2e3c]/80 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                    <a href="case-study.html" class="text-[#f8f1e9] text-xl font-semibold">E-Commerce Website</a>
                </div>
            </div>
            <div class="relative overflow-hidden rounded-xl group tilt" data-category="video">
                <video class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110" muted loop>
                    <source src="https://via.placeholder.com/400x300.mp4" type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-[#8b2e3c]/80 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                    <a href="case-study.html" class="text-[#f8f1e9] text-xl font-semibold">Brand Video</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sticky CTA -->
    <a href="contact.html" class="sticky-cta fixed bottom-8 right-8 bg-[#d4a017] text-[#2d2d2d] px-6 py-3 rounded-full font-semibold shadow-lg z-50">Let’s Create</a>

    <!-- Footer -->
    <footer class="py-8 bg-[#2d2d2d] text-[#f8f1e9] text-center">
        <p>© 2025 NamasteTanaBana. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-4">
            <a href="https://www.instagram.com/namastetanabana" target="_blank" class="hover:text-[#d4a017]">Instagram</a>
            <a href="#" target="_blank" class="hover:text-[#d4a017]">LinkedIn</a>
            <a href="#" target="_blank" class="hover:text-[#d4a017]">Twitter</a>
        </div>
    </footer>

    <script>
        // Cursor Animation
        const cursor = document.getElementById('cursor');
        const trail = document.getElementById('trail');
        let trailX = 0, trailY = 0;
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            trailX += (e.clientX - trailX) * 0.2;
            trailY += (e.clientY - trailY) * 0.2;
            trail.style.left = trailX + 'px';
            trail.style.top = trailY + 'px';
        });

        // Scroll Progress
        gsap.to('#scrollProgress', {
            scaleX: () => window.scrollY / (document.body.scrollHeight - window.innerHeight),
            scrollTrigger: {
                trigger: document.body,
                start: 'top top',
                end: 'bottom bottom',
                scrub: true
            }
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);
        gsap.from('.animate-text', {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: 'power3.out'
        });
        gsap.from('.tilt', {
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.2,
            scrollTrigger: {
                trigger: '.tilt',
                start: 'top 80%'
            }
        });

        // 3D Tilt Effect
        document.querySelectorAll('.tilt').forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                gsap.to(el, { rotationY: x * 10, rotationX: -y * 10, duration: 0.3, ease: 'power2.out' });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(el, { rotationY: 0, rotationX: 0, duration: 0.5, ease: 'power2.out' });
            });
        });

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                document.querySelectorAll('.tilt').forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.style.display = 'block';
                        gsap.to(item, { opacity: 1, y: 0, duration: 0.5 });
                    } else {
                        gsap.to(item, {
                            opacity: 0,
                            y: 20,
                            duration: 0.5,
                            onComplete: () => { item.style.display = 'none'; }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
