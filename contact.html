<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NamasteTanaBana</title>
    <meta name="description" content="Get in touch with NamasteTanaBana for your next creative project.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f1e9;
            color: #2d2d2d;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .cursor {
            width: 15px;
            height: 15px;
            background-color: #d4a017;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }
        .cursor-trail {
            width: 10px;
            height: 10px;
            background-color: #8b2e3c;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.5;
        }
        .animated-character:hover {
            transform: scale(1.2);
        }
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #d4a017;
            z-index: 1000;
            transform-origin: 0;
        }
    </style>
</head>
<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="trail"></div>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-[#f8f1e9]/95 backdrop-blur-md shadow-lg z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-[#8b2e3c] animate-pulse">NamasteTanaBana</a>
            <div class="space-x-8">
                <a href="index.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Home</a>
                <a href="services.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Services</a>
                <a href="works.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Works</a>
                <a href="about.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">About</a>
                <a href="contact.html" class="text-[#2d2d2d] hover:text-[#d4a017] font-semibold">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-20 container mx-auto px-4 mt-20">
        <h2 class="text-5xl font-bold text-center mb-16 animate-text">Let’s Create Together</h2>
        <div class="max-w-lg mx-auto">
            <form class="space-y-6">
                <input type="text" placeholder="Your Name" class="w-full p-4 rounded-full bg-[#f8f1e9] border border-[#8b2e3c] animate-input" aria-label="Name">
                <input type="email" placeholder="Your Email" class="w-full p-4 rounded-full bg-[#f8f1e9] border border-[#8b2e3c] animate-input" aria-label="Email">
                <input type="text" placeholder="Brand Name" class="w-full p-4 rounded-full bg-[#f8f1e9] border border-[#8b2e3c] animate-input" aria-label="Brand Name">
                <textarea placeholder="What You Need" class="w-full p-4 rounded-xl bg-[#f8f1e9] border border-[#8b2e3c] animate-input" rows="5" aria-label="Project Needs"></textarea>
                <button type="submit" class="w-full bg-[#d4a017] text-[#2d2d2d] p-4 rounded-full font-semibold hover:bg-[#f8f1e9] transition">Send Message</button>
            </form>
            <div class="flex justify-center space-x-4 mt-8">
                <a href="https://wa.me/1234567890" target="_blank" class="bg-[#355e3b] text-[#f8f1e9] px-6 py-3 rounded-full hover:bg-[#d4a017] transition">WhatsApp</a>
                <a href="mailto:info@namastetanabana.com" class="bg-[#355e3b] text-[#f8f1e9] px-6 py-3 rounded-full hover:bg-[#d4a017] transition">Email</a>
            </div>
        </div>
    </section>

    <!-- Animated Character -->
    <section class="py-16 bg-[#8b2e3c] text-[#f8f1e9] text-center">
        <svg class="animated-character w-24 h-24 mx-auto mb-4" fill="none" stroke="#d4a017" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8z"></path></svg>
        <h2 class="text-4xl font-bold animate-text">Let’s Talk!</h2>
        <p class="max-w-md mx-auto mt-4">Drop us a line, andschelders, and we’ll weave some desi magic for you.</p>
    </section>

    <!-- Sticky CTA -->
    <a href="contact.html" class="sticky-cta fixed bottom-8 right-8 bg-[#d4a017] text-[#2d2d2d] px-6 py-3 rounded-full font-semibold shadow-lg z-50">Let’s Create</a>

    <!-- Footer -->
    <footer class="py-8 bg-[#2d2d2d] text-[#f8f1e9] text-center">
        <p>© 2025 NamasteTanaBana. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-4">
            <a href="https://www.instagram.com/namastetanabana" target="_blank" class="hover:text-[#d4a017]">Instagram</a>
            <a href="#" target="_blank" class="hover:text-[#d4a017]">LinkedIn</a>
            <a href="#" target="_blank" class="hover:text-[#d4a017]">Twitter</a>
        </div>
    </footer>

    <script>
        // Cursor Animation
        const cursor = document.getElementById('cursor');
        const trail = document.getElementById('trail');
        let trailX = 0, trailY = 0;
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            trailX += (e.clientX - trailX) * 0.2;
            trailY += (e.clientY - trailY) * 0.2;
            trail.style.left = trailX + 'px';
            trail.style.top = trailY + 'px';
        });

        // Scroll Progress
        gsap.to('#scrollProgress', {
            scaleX: () => window.scrollY / (document.body.scrollHeight - window.innerHeight),
            scrollTrigger: {
                trigger: document.body,
                start: 'top top',
                end: 'bottom bottom',
                scrub: true
            }
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);
        gsap.from('.animate-text', {
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.2,
            ease: 'power3.out'
        });
        gsap.from('.animate-input', {
            opacity: 0,
            y: 20,
            duration: 0.8,
            stagger: 0.2,
            scrollTrigger: {
                trigger: '.animate-input',
                start: 'top 80%'
            }
        });
        gsap.from('.animated-character', {
            scale: 0,
            duration: 1,
            ease: 'elastic.out(1, 0.3)',
            scrollTrigger: {
                trigger: '.animated-character',
                start: 'top 80%'
            }
        });
    </script>
</body>
</html>
